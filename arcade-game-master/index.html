<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>

<div class="row">
	<div class="col-md-12"><h1>Welcome to The Game</h1></div>
</div>
<div id="startgame">
	<div class="row">
		<div class="col-md-12"><h4>Please select your character to start the game</h4></div>
	</div>
	<div class="row">
		<div class="col-md-12"><button type="button" id="boy" class="boy btn btn-default player" onclick="setPlayer('boy');"></button></div>
	</div>
	<div class="row">
		<div class="col-md-12"><button type="button" id="girl" class="girl btn btn-default player" onclick="setPlayer('girl');" ></button></div>
	</div>
</div>
<div id="game">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<div class="text-center heart-block">
				<span>Lives:</span><br>
				<span class="glyphicon glyphicon-heart"></span>
				<span class="glyphicon glyphicon-heart"></span>
				<span class="glyphicon glyphicon-heart"></span>
			</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
